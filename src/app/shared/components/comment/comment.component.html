<div class="card">
    <header class="card-header">
        <article class="media">
            <div class="media-left">
                <figure class="image is-64x64">
                    <img src="{{data.article['og:image']}}" alt="{{data.article['og:article:tag']}}">
                </figure>
            </div>
            <div class="media-content">
                <div class="content">
                    <h2>{{ data.article['og:title']}}</h2>
                    {{ data.article['og:description']}}
                </div>
            </div>
        </article>
    </header>
    <div class="card-content">
        <article class="media">
            <div class="media-left">
                <figure class="image is-64x64">
                </figure>
            </div>
            <div class="media-content">
                <textarea class="textarea" 
                [(ngModel)]="reply"
                placeholder="Enter your reply"></textarea>
            </div>
        </article>

        <nav class="level is-mobile">
            <ng-container *ngFor="let ele of pollItems">
                <div class="level-item has-text-centered"
                    [ngClass]="real === ele.type ? 'progress-'+ele.color : 'text-'+ele.color ">
                    <div>
                        <p class="heading" (click)="triggerItem(ele.type)">
                            {{ele.text}}
                        </p>
                    </div>
                </div>
            </ng-container>
        </nav>
    </div>
    <footer class="card-footer">
        
        <a class="card-footer-item" (click)="submit()">
            <div class="fa-md centered-content" >
                <i class="fas fa-spinner fa-pulse" *ngIf="loading"></i> Reply<br>
              </div>
            </a>
            <br>
            {{ message }}

    </footer>
</div>
