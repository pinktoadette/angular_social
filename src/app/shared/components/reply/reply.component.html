<div class="content response-content"  (click)="articleDetails()">
      <strong>{{ oneComment.user?.displayname}} 
        <a [routerLink]="['/p', oneComment.user.handle ]">{{oneComment.user.handle }}</a>
        <span class="badge" *ngIf="!hideType">{{ oneComment.type | titlecase }} comment</span></strong>
      <br>
      <div [innerHTML]="oneComment.reply"></div>
      <br>
  </div>
  <small class="response-likes wrapper">
    {{oneComment.countLikes}} Poll  · 
    <ng-container *ngIf="oneComment.likes === 'no'; else default">
      <a (click)="likeComment('no')" [ngClass]="{'dislike': oneComment?.likes === 'no'}"> Falsy </a> 
      <a (click)="likeComment('yes')"  class="btn-no" [ngClass]="{'like': oneComment?.likes === 'yes' }"> Truthy</a> · 
    </ng-container>
    <ng-template #default>
      <a (click)="likeComment('yes')" [ngClass]="{'like': oneComment?.likes === 'yes'}"> Truthy </a> 
      <a (click)="likeComment('no')" class="btn-no"  [ngClass]="{'like': oneComment?.likes === 'no' }"> Falsy</a> · 
    </ng-template>
    
    <a (click)="openDialogComment()">Reply</a> 
      {{ oneComment?.submittedDate | date: 'MM-dd-yy' }}
  </small>
  <br>
