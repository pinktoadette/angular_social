<div class="is-full" >
  <app-loading [size]="fa-md" *ngIf="loading  "></app-loading>
</div>

<div class="card" *ngIf="!loading && metaTags">
    <div (click)="openLink(metaTags['url'])">
      <div class="card-content">
        <div class="content">
          {{metaTags['og:description']}}
          <a href="#" *ngFor="let hashtag of  linkInfo['hashtags']">#{{hashtag}}</a>
          <small><i>{{metaTags['og:site_name']}}</i></small>
        </div>  
      </div>
    </div>
    <app-nav-poll [articleInfo]="linkInfo" [metaTags]="metaTags"></app-nav-poll>
    <div class="card-image">
      <figure class="image is-4by2">
        <img [src]="metaTags['og:image']" alt="{{metaTags['og:title']}}">
      </figure>
    </div>

</div>
