<div class="card">
  <div class="fa-3x centered-content is-full" *ngIf="loading">
    <i class="fas fa-spinner fa-xs	"></i>
  </div>

  <ng-container *ngIf="!loading && metaTags">
    <div (click)="openLink(metaTags['url'])">
      <div class="card-content">
        <p class="title is-4">{{metaTags['og:title']}}</p>
  
        <div class="content">
          {{metaTags['og:description']}}
          <a href="#" *ngFor="let hashtag of  linkInfo['hashtags']">#{{hashtag}}</a>
          <br>
          <small>{{metaTags['og:site_name']}}</small>
        </div>
      </div>
    </div>
    <app-nav-poll [articleInfo]="linkInfo"></app-nav-poll>
    <div class="card-image">
      <figure class="image is-4by2">
        <img [src]="metaTags['og:image']" alt="{{metaTags['og:title']}}">
      </figure>
    </div>
  </ng-container>
  
</div>
