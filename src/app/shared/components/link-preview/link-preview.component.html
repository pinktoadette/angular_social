<div class="is-full" >
  <app-loading [size]="fa-md" *ngIf="loading  "></app-loading>
</div>

<div class="card" *ngIf="!loading && linkInfo">
    <div (click)="openLink(linkInfo['url'])">
      <div class="card-content">
        <div class="content">
          {{linkInfo['og:description']}}
          <a href="#" *ngFor="let hashtag of  linkInfo['hashtags']">#{{hashtag}}</a>
          <small><i>{{linkInfo['og:site_name']}}</i></small>
        </div>  
      </div>
    </div>
    <app-nav-poll [articleInfo]="linkInfo"></app-nav-poll>
    <div class="card-image">
      <figure class="image is-4by2">
        <img [src]="linkInfo['og:image']" alt="{{linkInfo['og:title']}}">
      </figure>
    </div>

</div>
