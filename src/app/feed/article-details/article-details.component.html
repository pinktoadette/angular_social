<div class="container">
  <div class="row">
    <button class="button is-white" (click)="backClicked()">
      <i class="fas fa-arrow-left"></i> &nbsp; Back
    </button>

    <div class="content">
      <article class="media">
        <figure class="media-left">
          <p class="image is-48x48">
            <img src="https://bulma.io/images/placeholders/96x96.png">
          </p>
        </figure>
        <div class="media-content">
          <div class="content" *ngIf="showComment">
            <app-reply [oneComment]="showComment[0]" [metaTags]="articleInfo"></app-reply>
          </div>
          <app-link-preview [linkInfo]="articleInfo" *ngIf="articleInfo"></app-link-preview>
        </div>
      </article>


      <hr>
      <article class="media" *ngFor="let comment of showComment">
        <app-reply [oneComment]="comment" [metaTags]="articleInfo"></app-reply>
      </article>
      <article class="media">
        <figure class="media-left">
          <p class="image is-64x64">
            <img src="https://bulma.io/images/placeholders/128x128.png">
          </p>
        </figure>
        <div class="media-content">
          <div class="field">
            <p class="control">
              <textarea class="textarea" placeholder="Add a comment..."></textarea>
            </p>
          </div>
          <div class="field">
            <p class="control">
              <button class="button" [disabled]="!isLoggedIn">Post comment</button>
            </p>
            <p class="help is-danger">Login to reply.</p>
          </div>
        </div>
      </article>
    </div>
  </div>
</div>
