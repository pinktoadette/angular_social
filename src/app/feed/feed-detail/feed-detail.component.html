<div>
  <article class="media">
    <figure class="media-left">
      <p class="image is-96x96" *ngIf="hasComment">
        <img src="https://bulma.io/images/placeholders/96x96.png">
      </p>
    </figure>

    <div style="width: 100%">
    <div class="media-content" *ngIf="hasComment">
      <div class="content response-content"  (click)="articleDetails()">
        <p>
          <strong>{{ showComment.user?.displayname}} 
            <a [routerLink]="['/p', showComment.user.handle ]">{{showComment.user.handle }}</a>
            <span class="badge">{{ showComment.type | titlecase }} comment</span></strong>
          <br>
          {{ showComment.reply }}
          <br>
        </p>
      </div>
      <small class="response-likes"><a>Like</a> Â· 
        <a (click)="openDialogComment()">Reply</a> 
          {{ showComment?.submittedDate | date: 'MM-dd-yy' }}
      </small>
      <br>
    </div>
    <app-link-preview [linkInfo]="articleInfo"></app-link-preview>

    </div>    
  </article>
  
</div>
