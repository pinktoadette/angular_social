<div>
  <article class="media">

    <div [ngStyle]="{'width': innerWidth > 767 || !hasComment ? 100+ '%' : innerWidth-50 + 'px'}">
    <div class="media-content" *ngIf="hasComment">
      <app-reply 
        [oneComment]="showComment" 
        [metaTags]="metaTags" 
        (updateResponse)="update()"></app-reply>
    </div>
    </div>    
  </article>
  
</div>
