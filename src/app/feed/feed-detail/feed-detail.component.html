<div class="media-wrapper">
  <article class="media">
    <figure class="media-left">
      <p class="image is-96x96" *ngIf="hasComment">
        <img src="https://bulma.io/images/placeholders/96x96.png">
      </p>
    </figure>

    <div style="display: flex;
    flex-direction: column;">
    <div class="media-content" *ngIf="hasComment">
      <div class="content response-content"  (click)="articleDetails()">
        <p>
          <strong>Sean Brown <span class="badge">Top comment</span></strong>
          <br>
         {{articleInfo['commentsObjects'][0]?.reply }}
          <br>
        </p>
      </div>
      <small class="response-likes"><a>Like</a> Â· 
        <a (click)="openDialogComment()">Reply</a> 
          {{articleInfo['commentsObjects'][0]?.submittedDate | date: 'MM-dd-yyyy' }}
      </small>
      <br>
    </div>
    <div>
      <app-link-preview [linkInfo]="articleInfo"></app-link-preview>
    </div>
    </div>
    
  </article>
  
</div>
