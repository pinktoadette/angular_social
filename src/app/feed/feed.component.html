<h1 class="h1">Trending</h1>

<div class="fa-3x centered-content" *ngIf="loading">
  <i class="fas fa-spinner fa-pulse"></i>
</div>

<div class="search-results" infiniteScroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="50" [fromRoot]="true"
  (scrolled)="onScroll()">
  <app-feed-detail [articleInfo]="article" *ngFor="let article of articles"></app-feed-detail>
</div>
