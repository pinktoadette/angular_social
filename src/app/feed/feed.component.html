<h1 class="h1">Trending</h1>

<app-loading *ngIf="loading" [size]="'fa-3x'" [style]="'fas fa-spinner fa-pulse'" >
</app-loading>

<div class="search-results" infiniteScroll [infiniteScrollDistance]="2000" [infiniteScrollThrottle]="200" [fromRoot]="true"
  (scrolled)="onScrollUp()">
  <app-feed-detail [articleInfo]="article" *ngFor="let article of articles"></app-feed-detail>
</div>
