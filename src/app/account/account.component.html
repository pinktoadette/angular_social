<br>&nbsp;
<form [formGroup]="submitProfile" (ngSubmit)="onSubmit()">
  <label>
  <img src="https://bulma.io/images/placeholders/128x128.png">
  <input type="file" name="myfile" style="display:none">
</label>

<div>
  <span class="is-pulled-right" [routerLink]="['/p', userProfile?.handle ]">
    <button class="button is-primary is-rounded">Public Profile</button>
  </span>
</div>
<br>
<div class="field">
  <label class="label">Display Name</label>
  <div class="control has-icons-left has-icons-right">
    <input class="input is-success" [value]="userProfile?.displayName || ''" type="text" formControlName="displayName">
    <span class="icon is-small is-left">
      <i class="fas fa-user"></i>
    </span>
  </div>
</div>
  
  <div class="field">
    <label class="label">Handle</label>
    <div class="control has-icons-left has-icons-right">
      <input class="input is-success" type="text" (change)="checkHandle()" [value]="userProfile?.handle" formControlName="handle">
      <span class="icon is-small is-left">
        <i class="fas fa-at"></i>
      </span>
    </div>
    <p class="help is-danger" *ngIf="(!submitProfile.controls['handle'].valid && 
    submitProfile.controls['handle']?.touched && handleUnavailable)">Handle is unavailable</p>
  </div>
  
  <div class="field">
    <label class="label">Email</label>
    <div class="control has-icons-left has-icons-right">
      <input class="input is-success" type="email" [value]="userProfile?.email" formControlName="email">
      <span class="icon is-small is-left">
        <i class="fas fa-envelope"></i>
      </span>
    </div>
    <p class="help is-danger" *ngIf="(!submitProfile.controls['email'].valid 
    && submitProfile.controls['email']?.touched)">Email is invalid</p>
  </div>

  <div class="field">
    <label class="label">Password</label>
    <div class="control has-icons-left has-icons-right">
      <input class="input is-success" autocomplete="new-password"
      type="password" formControlName="password">
      <span class="icon is-small is-left">
        <i class="fas fa-envelope"></i>
      </span>
    </div>
    <p class="help is-danger" *ngIf="(!submitProfile.controls['password'].valid 
    && submitProfile.controls['password']?.touched)">Password is invalid</p>
  </div>
  
  <div class="field is-grouped">
    <div class="control">
      <button class="button is-link">Update</button>
    </div>
  </div>
  </form>
